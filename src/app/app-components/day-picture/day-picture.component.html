<div class="container">
  <div class="row" *ngFor="let p of pictureObject">
    <div class="col-md-5" >
      <mat-card class="mat-elevation-z8" >
        <mat-card-title>{{ p.title }}</mat-card-title>
        <mat-card-subtitle>Date: {{ p.date }}</mat-card-subtitle>
        <img mat-card-image src="{{ p.url }}" alt="{{p.title}}" />
        <mat-card-content>
          <button type="button" (click)="like(p.url)" class="btn btn-danger">Like</button>

        </mat-card-content>

      </mat-card>
    </div>
    <div class="col-md-7">
      <h3>{{p.explanation}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6" *ngFor="let p of picsToDisplay">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{p}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</div>
