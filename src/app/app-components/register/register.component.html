<div class="row">
  <div class="col-md-12">
    <mat-card>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6">

            <mat-form-field>
              <mat-label>Username</mat-label>
              <mat-icon style="color:black" matSuffix>person</mat-icon>
              <input matInput formControlName="username" [errorStateMatcher]="matcher" placeholder="Enter username">
              <mat-error *ngIf="username.touched && username.invalid">
                <mat-error *ngIf="username.errors.required">
                  Username is <strong>required</strong>
                </mat-error>
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field>
              <mat-label>Email</mat-label>
              <mat-icon matSuffix>alternate_email</mat-icon>
              <input matInput formControlName="email" [errorStateMatcher]="matcher" placeholder="Enter email">
              <mat-error *ngIf="email.touched && email.invalid">
                <mat-error *ngIf="email.errors.required">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-error>
            </mat-form-field>
          </div>



          <div class="col-md-6">
            <mat-form-field>
              <mat-label>Password</mat-label>
              <mat-icon matSuffix>keyboard</mat-icon>
              <input #pass type="password" matInput formControlName="password"

                placeholder="Enter password">
              <mat-error *ngIf="password.touched && password.invalid">
                <mat-error *ngIf="password.errors.required">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-error>
            </mat-form-field>





          </div>
        </div>
        <button [disabled]="registerForm.invalid" type="submit"  mat-raised-button color="primary">Register</button>
