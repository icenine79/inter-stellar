<div class="container">
  <div class="row" *ngIf="movie">
    <div class="col-md-6" *ngFor="let m of movie">
     <img class="img-fluid" src="{{m.movie.Poster}}">
     <div class="row">
      <mat-form-field *ngIf="dropdown"  style="width:100%;">
        <mat-label>Choose an Episode</mat-label>
        <mat-select [(value)]="episode" (selectionChange)="searchByEpisode() ">
          <mat-option *ngFor="let e of episodes" [value]="e">
            {{e}}
          </mat-option>
        </mat-select>
      </mat-form-field>

     </div>

    </div>
  </div>
</div>
