<div class="container">
    <div class="row">
        <div class="col-md-12">
            <mat-card class="example-card" *ngFor="let c of cameraData">
                <mat-card-header >
                  <div mat-card-avatar class="example-header-image"></div>
                 
                </mat-card-header>
                <img mat-card-image src="{{c}}" alt="Photo of a Shiba Inu">
               
              </mat-card>
              
        </div>
    </div>
</div>
